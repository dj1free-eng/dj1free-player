<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0d14"/>
  <title>dJ1fRee Player</title>
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="dJ1fRee">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="#/">
      <span class="brandMark"></span>
      <span class="brandText">dJ1fRee Records</span>
    </a>
    <nav class="topnav">
  <a href="#/" class="navlink" data-route="/">Home</a>
  <a href="#/albums" class="navlink" data-route="/albums">Álbumes</a>
  <a href="#/singles" class="navlink" data-route="/singles">Singles</a>
  <a href="#/artists" class="navlink" data-route="/artists">Artistas</a>
  <button id="btnNow" class="btn ghost" type="button" aria-label="Abrir reproductor">▶</button>
</nav>
  </header>

  <main id="app" class="app"></main>

  <div id="playerDock" class="dock" hidden>
    <div class="dockCover" id="dockCover" role="img" aria-label="Portada"></div>
    <div class="dockMeta">
      <div class="dockTitle" id="dockTitle">—</div>
      <div class="dockSub" id="dockSub">—</div>
      <div class="dockControls">
        <button id="btnPrev" class="btn icon" type="button" aria-label="Anterior">⟨⟨</button>
        <button id="btnPlay" class="btn primary" type="button" aria-label="Play/Pause">Play</button>
        <button id="btnNext" class="btn icon" type="button" aria-label="Siguiente">⟩⟩</button>
        <a id="btnSpotify" class="btn icon" target="_blank" rel="noreferrer noopener" aria-label="Abrir en Spotify">Spotify</a>
        <a id="btnYTM" class="btn icon" target="_blank" rel="noreferrer noopener" aria-label="Abrir en YouTube Music">YTM</a>
      </div>
      <div class="dockBar">
        <input id="seek" type="range" min="0" max="30" value="0" step="0.25" aria-label="Posición"/>
        <div class="dockTime">
          <span id="tCur">0:00</span>
          <span id="tMax">0:30</span>
        </div>
      </div>
    </div>
    <button id="btnCloseDock" class="btn ghost" type="button" aria-label="Cerrar">✕</button>
  </div>

  <audio id="audio" preload="none" playsinline></audio>

  <script src="js/app.js?v=1" defer></script>
</body>
</html>
