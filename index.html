<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0d14"/>
  <title>dJ1fRee Player</title>

  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="dJ1fRee">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css?v=2">
</head>

<body>
<header class="topbar">
  <a class="brand" href="#/">
    <span class="brandMark"></span>
    <span class="brandText">dJ1fRee Records</span>
  </a>

  <div class="topActions">
    <button id="btnNow" class="btn ghost" type="button" aria-label="Abrir reproductor">▶</button>

    <button id="btnMenu" class="btn ghost" type="button" aria-label="Abrir menú" aria-expanded="false">
      ☰
    </button>
  </div>
</header>

<!-- Drawer menú -->
<div id="menuScrim" class="menuScrim" hidden></div>

<aside id="menuDrawer" class="menuDrawer" hidden aria-label="Menú">
  <div class="menuHead">
    <div class="menuTitle">Menú</div>
    <button id="btnMenuClose" class="btn ghost" type="button" aria-label="Cerrar menú">✕</button>
  </div>

  <nav class="menuNav">
    <a href="#/" class="menuLink" data-route="/">Home</a>
    <a href="#/albums" class="menuLink" data-route="/albums">Álbumes</a>
    <a href="#/singles" class="menuLink" data-route="/singles">Singles</a>
    <a href="#/artists" class="menuLink" data-route="/artists">Artistas</a>

    <div class="menuDivider"></div>

<div class="menuSection">
  <button id="btnSkinToggle" class="btn menuSkinBtn" type="button" aria-expanded="false">
    Cambiar skin
  </button>

  <div id="skinList" class="skinList" hidden>
    <!-- Se rellena por JS -->
  </div>
</div>
  </nav>
</aside>

  <main id="app" class="app"></main>
<!-- Scrim: oscurece el fondo cuando el dock está abierto -->
<div id="dockScrim" hidden></div>
  <!-- =========================
       PLAYER: PNG SKIN + OVERLAY
       Mantiene los IDs que ya usa tu JS
  ========================== -->
  <div id="playerDock" class="playerSkin" hidden aria-label="Reproductor">
    <div class="ps-ui" aria-hidden="false">

      <!-- Portada -->
      <div id="dockCover" class="ps-cover" role="img" aria-label="Portada"></div>

      <!-- Textos -->
      <div class="ps-text">
        <div class="ps-title" id="dockTitle">—</div>
        <div class="ps-artist" id="dockSub">—</div>
      </div>

      <!-- TIEMPOS SEPARADOS (sin banda) -->
      <span id="tCur">0:00</span>
      <span id="tMax">0:30</span>
 
      <!-- Spectrum Visualizer (24 barras) -->
      <div id="viz24" class="viz24" aria-hidden="true">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <!-- Botones redondos: -10 / Play / +10 -->
      <button id="btnRew10" class="ps-btn ps-skipback" type="button" aria-label="Retroceder 10 segundos"></button>
      <button id="btnPlay" class="ps-btn ps-play" type="button" aria-label="Play/Pause"></button>
      <button id="btnFwd10" class="ps-btn ps-skipfwd" type="button" aria-label="Avanzar 10 segundos"></button>

      <!-- Enlaces -->
      <a id="btnSpotify" class="ps-btn ps-spotify" target="_blank" rel="noreferrer noopener" aria-label="Abrir en Spotify"></a>
      <a id="btnYTM" class="ps-btn ps-ytm" target="_blank" rel="noreferrer noopener" aria-label="Abrir en YouTube Music"></a>

      <!-- Cerrar: el botón físico del skin -->
      <button id="btnCloseDock" class="ps-btn ps-close" type="button" aria-label="Cerrar"></button>

    </div>
  </div>

  <audio id="audio" preload="none" playsinline></audio>

  <script src="js/app.js?v=1" defer></script>
  <script src="js/visualizer24.js" defer></script>
<!-- Modal preview skin -->
<div id="skinModalScrim" class="menuScrim" hidden></div>

<div id="skinModal" class="skinModal" hidden role="dialog" aria-modal="true" aria-label="Previsualizar skin">
  <div class="skinModalHead">
    <div id="skinModalTitle" class="skinModalTitle">Previsualización</div>
    <button id="btnSkinModalClose" class="btn ghost" type="button" aria-label="Cerrar">✕</button>
  </div>

  <div id="skinModalPreview" class="skinModalPreview" aria-hidden="true"></div>

  <div class="skinModalActions">
    <button id="btnSkinApply" class="btn primary" type="button">Aplicar</button>
    <button id="btnSkinCancel" class="btn ghost" type="button">Cancelar</button>
  </div>
</div>
</body>
</html>
